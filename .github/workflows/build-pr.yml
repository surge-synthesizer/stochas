name: Build Pull Request
on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build_plugin:
    name: PR - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
          - os: macos-latest
          - os: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Prepare for JUCE
        uses: surge-synthesizer/sst-githubactions/prepare-for-juce@main
        with:
          os: ${{ runner.os }}
          gccversion: 9

      - name: Build pull request version (macos)
        if: runner.os == 'macOS'
        run: |
          STOCHAS_VERSION=0.0.0 ./scripts/mac-build.sh

      - name: Build pull request version (linux)
        if: runner.os == 'Linux'
        run: |
          STOCHAS_VERSION=0.0.0 ./scripts/linux-build.sh

      - name: Build pull request version (windows)
        if: runner.os == 'Windows'
        run: |
          STOCHAS_VERSION=0.0.0 ./scripts/win-build.sh

